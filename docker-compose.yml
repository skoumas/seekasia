version: '2'
services:
  web:
    container_name: seekasia.web
    build:
      context: _build/
      dockerfile: web.docker
    volumes:
      - ./:/var/www
    ports:
      - "81:80"
    links:
      - app
    networks:
      - app-network
    restart: always
  app:
    container_name: seekasia.app
    build:
      context: _build/
      dockerfile: app.docker
    volumes:
      - ./:/var/www
    networks:
      - app-network
    links:
      - db
      - redis
    environment:
      - DB_PORT=3306
      - DB_HOST=db
    restart: always
  db:
    container_name: seekasia.db
    image: mysql:5.6
    volumes:
      - ./_data/:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=seekasia"
      - "MYSQL_USER=seekasia"
      - "MYSQL_PASSWORD=CABinNYQRwu8XqcRqxdxQEAG"
      - "MYSQL_ROOT_PASSWORD=CABinNYQRwu8XqcRqxdxQEAG"
    ports:
        - "3306:3306"
    networks:
      - app-network
    restart: always
  rabbitmq:
    container_name: seekasia.rabbitmq
    image: rabbitmq:3-management
    ports:
        - "15672:15672"
        - "5672:5672"
    restart: always
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    networks:
      - app-network
  redis:
    container_name: seekasia.redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - ./_redis:/data
    restart: always
networks:
  app-network:
    driver: bridge
